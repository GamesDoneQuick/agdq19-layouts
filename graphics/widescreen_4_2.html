<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 2 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			#lineone {
				position: absolute;
				width: 3px;
				height: 845px;
				left: 798px;
				top: 0;
				background-color: #00ffff;
				border-left: 1px solid #051113;
				border-right: 1px solid #051113;
			}

			#linetwo {
				position: absolute;
				height: 1px;
				width: 1600px;
				border-top: 1px solid #00ffff;
				bottom: 304px;
			}

			.tronleft {
				left: 0;
				border-right: 1px solid #00ffff;
			}

			.tronright {
				right: 0;
				border-left: 1px solid #00ffff;
			}

			gdq-runner-nameplate {
				top: 540px;
				width: 452px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				top: 539px;
				left: -1px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				top: 539px;
				right: -1px;
			}

			gdq-runner-nameplate:nth-of-type(3) {
				top: 590px;
				left: -1px;
			}

			gdq-runner-nameplate:nth-of-type(4) {
				top: 590px;
				right: -1px;
			}

			gdq-runinfo {
				bottom: 38px;
				width: 450px;
				height: 185px;
				--gdq-runinfo-name-padding: 16px 16px 8px 16px;
				--gdq-runinfo-misc-height: 47px;
			}

			gdq-timer {
				left: 572px;
				top: 20px;
				height: 65px;
				width: 456px;
				font-size: 56px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				bottom: 10px;
				right: 10px;
				width: 430px;
				height: 185px;

				--gdq-tweet-name-font-size: 16px;
				--gdq-tweet-body: {
					font-size: 16px;
				};
			}

			gdq-sponsors {
				bottom: 10px;
				right: 10px;
				width: 430px;
				height: 185px;

				border: 1px solid #00FFFF;
				box-sizing: border-box;
				box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.66);
			}

			atom-tronlines {
				position: absolute;
				bottom: 0;
				border-top: 1px solid #00ffff;
			}

			atom-gridlines {
				position: absolute;
				width: 1600px;
				height: 71px;
				top: 0;
				left: 0;
				background-color: #051113;
				border-bottom: 1px solid #00ffff;
				box-sizing: border-box;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<div id="lineone"></div>
		<div id="linetwo"></div>
		<atom-gridlines></atom-gridlines>
		<atom-tronlines height="304" width="450" class="tronleft"></atom-tronlines>
		<atom-tronlines height="304" width="450" class="tronright"></atom-tronlines>
		<gdq-runinfo max-name-size="45"></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-runner-nameplate index="0" audio-vert-pos="top" audio-horiz-pos="left" no-left-cap no-right-cap result-side="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" audio-vert-pos="top" audio-horiz-pos="right" no-left-cap no-right-cap result-side="right"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="2" no-left-cap no-right-cap result-side="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="3" no-left-cap no-right-cap result-side="right"></gdq-runner-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
