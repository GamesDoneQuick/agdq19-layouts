<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 1 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			#lineone {
				width: 1440px;
				height: 810px;
				top: 0;
				right: 0;
				border-left: 1px solid #00ffff;
				border-bottom: 1px solid #00ffff;
			}

			.line {
				position: absolute;
			}

			gdq-runner-nameplate {
				left: 502px;
				bottom: 110px;
				width: 640px;
			}

			gdq-runinfo {
				right: 0;
				bottom: 10px;
				width: 750px;
				height: 215px;
				--gdq-runinfo-name-padding: 8px 16px;
				--gdq-runinfo-misc-height: 43px;
			}

			gdq-timer {
				left: 502px;
				bottom: 48px;
				height: 57px;
				width: 640px;
				font-size: 45px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				--gdq-tweet-name-font-size: 16px;
				--gdq-tweet-body: {
					font-size: 18px;
				};
			}

			gdq-tweet,
			gdq-sponsors {
				bottom: 10px;
				left: 10px;
				width: 459px;
				height: 530px;
			}

			atom-tronlines {
				position: absolute;
				bottom: 0;
				left: 0;
				border-top: 1px solid #00ffff;
				border-right: 1px solid #00ffff;
			}

			atom-gridlines {
				position: absolute;
				width: 750px;
				bottom: 0;
				right: 0;
				height: 215px;
				border-left: 1px solid #00ffff;
			}

			#plate {
				position: absolute;
				bottom: 0;
				right: 750px;
				height: 215px;
				width: 691px;
				background-color: #051113;
				background-image: url('images/circuit-board.svg');
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<div id="plate"></div>
		<atom-gridlines></atom-gridlines>
		<atom-tronlines width="479" height="550"></atom-tronlines>
		<div id="lineone" class="line"></div>
		<gdq-runinfo max-name-size="35"></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-runner-nameplate index="0" no-audio></gdq-runner-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
