<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3DS, 1 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				left: 620px;
				bottom: 108px;
				width: 480px;
			}

			gdq-runinfo {
				right: 0;
				bottom: 10px;
				width: 750px;
				height: 200px;
				--gdq-runinfo-name-padding: 8px 16px;
				--gdq-runinfo-misc-height: 48px;
			}

			gdq-timer {
				left: 620px;
				bottom: 41px;
				height: 57px;
				width: 480px;
				font-size: 45px;
				--gdq-timer-voffset: -2px;
			}

			gdq-tweet {
				--gdq-tweet-name-font-size: 16px;
				--gdq-tweet-body: {
					font-size: 14px;
				};
			}

			gdq-tweet,
			gdq-sponsors {
				bottom: 9px;
				left: 10px;
				width: 534px;
				height: 185px;
			}

			atom-tronlines {
				position: absolute;
				bottom: 0;
				left: 0;
				border-top: 1px solid var(--gdq-primary-color);
				border-right: 1px solid var(--gdq-primary-color);
			}

			.line {
				position: absolute;
			}

			#lineone {
				width: 1365px;
				height: 820px;
				top: 0;
				right: 0;
				border-left: 1px solid var(--gdq-primary-color);
				border-bottom: 1px solid var(--gdq-primary-color);
			}

			#linetwo {
				width: 614px;
				height: 205px;
				right: 750px;
				bottom: 0;
				background-color: #051113;
				background-image: url('images/circuit-board.svg');
				border-right: 1px solid var(--gdq-primary-color);
			}

			#linethree {
				width: 555px;
				top: 0;
				height: 416px;
				border-bottom: 1px solid var(--gdq-primary-color);
			}

			atom-gridlines {
				position: absolute;
				width: 750px;
				bottom: 0;
				right: 0;
				height: 205px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<atom-gridlines></atom-gridlines>
		<div id="linetwo" class="line"></div>
		<div id="linethree" class="line"></div>
		<atom-tronlines width="554" height="204"></atom-tronlines>
		<div id="lineone" class="line"></div>
		<gdq-runinfo max-name-size="48"></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-runner-nameplate index="0" no-audio></gdq-runner-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
