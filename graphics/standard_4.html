<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Standard, 4 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			#lineone {
				width: 554px;
				height: 1025px;
				left: 683px;
				border-left: 1px solid var(--gdq-primary-color);
				border-right: 1px solid var(--gdq-primary-color);
			}

			#linetwo,
			#linethree {
				width: 683px;
				height: 512px;
				border-bottom: 1px solid var(--gdq-primary-color);
				top: 0;
				box-sizing: content-box;
			}

			#linetwo {
				left: 0;
			}

			#linethree {
				right: 0;
			}

			.line {
				position: absolute;
				box-sizing: border-box;
			}

			gdq-runner-nameplate {
				width: 330px;
				--atom-nameplate-height: 44px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				top: 276px;
				left: 683px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				top: 327px;
				right: 683px;
			}

			gdq-runner-nameplate:nth-of-type(3) {
				top: 598px;
				left: 683px;
			}

			gdq-runner-nameplate:nth-of-type(4) {
				top: 649px;
				right: 683px;
			}

			gdq-runinfo {
				left: 683px;
				top: 369px;
				width: 554px;
				height: 200px;
				--gdq-runinfo-misc-height: 47px;
				--gdq-runinfo-name-padding: 12px 16px;
				padding-top: 10px;
			}

			gdq-timer {
				left: 683px;
				bottom: 0;
				height: 64px;
				width: 554px;
				font-size: 56px;
			}

			atom-tronlines {
				position: absolute;
				left: 683px;
				bottom: 322px;
				border-bottom: 1px solid var(--gdq-primary-color);
				border-top: 1px solid var(--gdq-primary-color);
			}

			atom-gridlines {
				position: absolute;
				top: 378px;
				left: 683px;
				width: 554px;
				height: 209px;
				border-top: 1px solid var(--gdq-primary-color);
				border-bottom: 1px solid var(--gdq-primary-color);
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<atom-tronlines width="554" height="435"></atom-tronlines>
		<atom-gridlines></atom-gridlines>
		<div id="lineone" class="line"></div>
		<div id="linetwo" class="line"></div>
		<div id="linethree" class="line"></div>
		<gdq-runinfo></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-runner-nameplate index="0" no-left-cap result-side="left" audio-vert-pos="bottom" audio-horiz-pos="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" no-right-cap result-side="right" audio-vert-pos="top" audio-horiz-pos="right"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="2" no-left-cap result-side="left" audio-vert-pos="bottom" audio-horiz-pos="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="3" no-right-cap result-side="right" audio-vert-pos="top" audio-horiz-pos="right"></gdq-runner-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
