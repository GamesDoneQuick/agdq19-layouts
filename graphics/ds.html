<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DS, 1 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				bottom: 5px;
				left: 10px;
				z-index: 11;
				width: 454px;
			}

			gdq-runinfo {
				left: 0;
				top: 355px;
				width: 474px;
				height: 140px;
				--gdq-runinfo-name-padding: 0 16px;
				--gdq-runinfo-misc-height: 45px;
			}

			gdq-timer {
				left: 10px;
				bottom: 290px;
				height: 47px;
				width: 454px;
				font-size: 42px;
				--gdq-timer-voffset: -2px;
			}

			#lineone {
				width: 474px;
				height: 845px;
				position: absolute;
				top: 0;
				left: 0;
				border-right: 1px solid #00ffff;
			}

			atom-gridlines {
				position: absolute;
				top: 355px;
				left: 0;
				width: 474px;
				height: 160px;
				border-bottom: 1px solid #00ffff;
				border-top: 1px solid #00ffff;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<atom-gridlines></atom-gridlines>
		<div id="lineone"></div>
		<gdq-runinfo max-name-size="24"></gdq-runinfo>
		<gdq-timer></gdq-timer>
		<gdq-runner-nameplate index="0" no-audio></gdq-runner-nameplate>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
