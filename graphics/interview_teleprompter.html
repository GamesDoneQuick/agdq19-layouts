<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Teleprompter</title>
	<link rel="stylesheet" href="style/base.css">
	<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel="import" href="../bower_components/polymer-decorators/polymer-decorators.html">
	<link rel="import" href="../bower_components/polymer/lib/utils/debounce.html">
	<link rel="import" href="../bower_components/polymer/polymer-element.html">
	<script>
		{
			const links = [
				'elements/interfaces/dash-interview-monitor/dash-interview-monitor.html'
			];
			for (const link of links) {
				const linkElem = document.createElement('link');
				linkElem.rel = 'import';
				linkElem.href = link;
				document.head.appendChild(linkElem);
			}
		}
	</script>

	<style>
		body {
			margin: 0;
			font-family: montserrat, 'sans-serif';
		}
	</style>
</head>
<body>
	<dash-interview-monitor></dash-interview-monitor>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
