<link rel="import" href="../../../../bower_components/polymer-decorators/polymer-decorators.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="atom-binary-clock">
	<template>
		<style>
			:host {
				display: grid;
				grid-auto-flow: column;
				grid-gap: 2px;
				grid-template-columns: repeat(6, 1fr);
				grid-template-rows: repeat(4, 1fr);
			}

			.cell {
				background: rgba(51, 51, 51, 0.6);
				box-shadow: inset 0 0 12px rgba(51, 51, 51, 0.8);
				opacity: 0.21;
				transition: opacity 500ms ease;
			}

			.cell.cell--on {
				opacity: 1.0;
				transition: opacity 200ms ease;
			}

			.cell.cell--fast {
				transition: opacity 100ms ease;
			}

			.cell.cell--flash {
				animation-name: flash;
				animation-duration: 450ms;
				animation-iteration-count: 1;
			}

			:host([pulsating]) .cell {
				transition: none;
				animation-name: pulsate;
				animation-duration: 7s;
				animation-iteration-count: infinite;
			}

			@keyframes pulsate {
				0%  {opacity: 0.05}
				40.86% {opacity: 0.2}
				100%  {opacity: 0.05}
			}

			@keyframes flash {
				22.23%  {opacity: 0.60}
				100% {opacity: 0.20}
			}
		</style>

		<!-- Hours -->
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>

		<!-- Minutes tens -->
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>

		<!-- Minutes ones -->
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>

		<!-- Seconds tens -->
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>

		<!-- Seconds ones -->
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>
		<div class="cell"></div>

		<!-- Seconds tenths -->
		<div class="cell cell--fast"></div>
		<div class="cell cell--fast"></div>
		<div class="cell cell--fast"></div>
		<div class="cell cell--fast"></div>
	</template>

	<script src="atom-binary-clock.js" type="module"></script>
</dom-module>
