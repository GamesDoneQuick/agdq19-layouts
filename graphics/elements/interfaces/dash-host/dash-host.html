<dom-module id="dash-host">
	<template>
		<style include="dash-host-styles iron-flex iron-flex-alignment">
			:host {
				font-family: Roboto, sans-serif;
				color: #000000;
				box-sizing: border-box;
				@apply --layout-vertical;
			}

			#header {
				font-size: 24px;
				font-weight: 700;
				background-color: #C4C4C4;
				height: 40px;
				padding: 0 18px;
				@apply --layout-flex-none;
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-justified;
			}

			#header > div {
				width: 33.33%;
				text-align: center;
			}

			#header > div:first-of-type {
				text-align: left;
			}

			#header > div:last-of-type {
				text-align: right;
			}

			#gridWrapper {
				display: grid;
				grid-template-columns: 550px auto 550px;
				grid-template-rows: auto;
				grid-gap: 22px;
				padding: 22px 32px;
				@apply --layout-flex;
			}

			#ads,
			#leftColumn {
				/* Makes these colums a bit shorter, which helps to emphasize the total in the center column. */
				padding-top: 11px;
			}

			#leftColumn {
				grid-column: 1;
				grid-row: 1;
				@apply --layout-vertical;
			}

			#bidsAndPrizes {
				@apply --layout-vertical;
				@apply --layout-flex;
			}

			#bidsAndPrizes paper-tabs {
				height: 69px;
				background-color: white;
				--paper-tabs-selection-bar-color: #8162A5;
				--paper-tab-ink: #8162A5;
				--paper-tabs-selection-bar: {
					border-bottom-width: 8px;
				};
				--paper-tab: {
					padding: 0;
				};
				--paper-tab-content: {
					font-size: 24px;
					font-weight: bold;
					border-left: 0.5px solid transparent;
					border-right: 0.5px solid transparent;
				};
				--paper-tab-content-unselected: {
					background-color: #F5F5F5;
					border-left: 0.5px solid #F5F5F5;
					border-right: 0.5px solid #F5F5F5;
				};
				@apply --layout-flex-none;
			}

			#bidsAndPrizes iron-pages {
				@apply --layout-flex;
				@apply --layout-vertical;
			}

			#bidsAndPrizes iron-pages > * {
				@apply --layout-flex;
			}

			#scheduleAndStats {
				grid-column: 2;
				grid-row: 1;
				@apply --layout-vertical;
			}

			#totals {
				margin-bottom: 12px;
			}

			#currentRun {
				height: 404px;
				@apply --layout-flex-none;
			}

			#rundown {
				margin-top: 28px;
				@apply --layout-flex;
			}

			#ads {
				grid-column: 3;
				grid-row: 1;
				@apply --layout-vertical;
			}

			#twitchAds,
			#name {
				margin-bottom: 17px;
				height: 147px;
			}

			#intermissions {
				@apply --layout-flex;
			}
		</style>

		<div id="header">
			<div>[[currentTime]]</div>
			<div>Take a breath.</div>
			<div>AGDQ2018</div>
		</div>

		<div id="gridWrapper">
			<div id="leftColumn">
				<dash-host-name id="name" class="material"></dash-host-name>

				<div id="bidsAndPrizes" class="material">
					<paper-tabs selected="{{selectedBidsAndPrizesTab}}">
						<paper-tab>CHALLENGES</paper-tab>
						<paper-tab>BID WARS</paper-tab>
						<paper-tab>PRIZES</paper-tab>
					</paper-tabs>

					<iron-pages selected="[[selectedBidsAndPrizesTab]]">
						<dash-host-bids id="challenges" class="material" bid-types='["challenge"]'></dash-host-bids>
						<dash-host-bids id="bids" class="material"></dash-host-bids>
						<dash-host-prizes id="prizes" class="material"></dash-host-prizes>
					</iron-pages>
				</div>
			</div>

			<div id="scheduleAndStats">
				<dash-host-totals id="totals" class="material"></dash-host-totals>
				<dash-host-currentrun id="currentRun" class="material"></dash-host-currentrun>
				<ui-rundown id="rundown" class="material"></ui-rundown>
			</div>

			<div id="ads">
				<dash-host-twitch-ads id="twitchAds" class="material"></dash-host-twitch-ads>
				<dash-host-ads id="intermissions" class="material"></dash-host-ads>
			</div>
		</div>
	</template>

	<script src="dash-host.js" type="module"></script>
</dom-module>
