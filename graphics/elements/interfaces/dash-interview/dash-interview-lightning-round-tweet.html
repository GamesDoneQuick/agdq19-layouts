<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../shared/elements/interfaces/ui-tweet/ui-tweet.html">

<dom-module id="dash-interview-lightning-round-tweet">
	<template>
		<style include="gdq-ui-theme">
			:host {
				@apply --layout-horizontal;
				@apply --layout-flex;
				min-width: 1px;
			}

			#content {
				--ui-tweet-avatar-size: 50px;
				--ui-tweet-font-size: 18px;
				@apply --layout-flex;
			}

			#reject {
				@apply --layout-center-center;
				@apply --layout-flex-none;
				@apply --layout-horizontal;
				@apply --layout-self-center;
				height: 40px;
				margin-right: 0;
				min-width: 0;
				padding: 0;
				width: 40px;
			}

			#reject iron-icon {
				height: 24px;
				width: 24px;
			}

			ui-tweet {
				padding-bottom: 3px;
			}
		</style>

		<ui-tweet id="content" tweet="[[tweet]]"></ui-tweet>

		<paper-button
			id="reject"
			class="red"
			on-tap="reject"
			alt="Reject"
			raised>
			<iron-icon icon="delete-forever"></iron-icon>
		</paper-button>
	</template>

	<script src="dash-interview-lightning-round-tweet.js" type="module"></script>
</dom-module>
