<link rel="import" href="../../../../shared/elements/interfaces/ui-tweet/ui-tweet.html">

<dom-module id="dash-interview-lightning-round-tweet">
	<template>
		<style include="gdq-ui-theme">
			:host {
				@apply --layout-horizontal;
				@apply --layout-flex;
				min-width: 1px;
			}

			ui-tweet {
				--ui-tweet-avatar-size: 50px;
				--ui-tweet-font-size: 18px;
				@apply --layout-flex;
				padding-bottom: 3px;
			}
		</style>

		<ui-tweet id="content" tweet="[[tweet]]"></ui-tweet>
	</template>

	<script src="dash-interview-lightning-round-tweet.js" type="module"></script>
</dom-module>
