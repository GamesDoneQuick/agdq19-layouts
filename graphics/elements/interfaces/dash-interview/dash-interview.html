<dom-module id="dash-interview">
	<template>
		<style include="gdq-ui-theme gdq-text-styles">
			:host {
				display: grid;
				font-family: Roboto, sans-serif;
				grid-gap: 24px;
				grid-template-columns: 6fr 4fr;
				grid-template-rows: 1fr 1fr;
				padding: 12px;
			}

			#tabbedControls {
				@apply --layout-horizontal;
				grid-column: 1;
				grid-row: 1 / 3;
			}

			#tabs,
			#teletabs {
				@apply --layout-vertical;
			}

			.tab {
				@apply --layout-end-justified;
				@apply --layout-horizontal;
				border-bottom-right-radius: 0;
				border-top-right-radius: 0;
				font-size: 24px;
				font-weight: 900;
				height: 108px;
				margin: 10px 0;
				text-align: right;
				width: 175px;
			}

			#teletabs .tab {
				--iron-icon-height: 36px;
				--iron-icon-width: 36px;
				@apply --layout-center-center;
				background-color: #5BA664;
				color: white;
				min-width: 0;
				padding: 0;
				width: 65px;
				z-index: 2;
			}

			#teletabs .tab.iron-selected {
				background-color: white;
				color: #5BA664;
			}

			.tab.iron-selected {
				z-index: 2;
			}

			.tab:nth-child(1),
			:host([selected-tab="0"]) #colorBar {
				background-color: #63C9E5;
			}

			.tab:nth-child(2),
			:host([selected-tab="1"]) #colorBar {
				background-color: #BFF2D4;
			}

			.tab:nth-child(3),
			:host([selected-tab="2"]) #colorBar {
				background-color: #F1C7A3;
			}

			.tab:nth-child(4),
			:host([selected-tab="3"]) #colorBar {
				background-color: #F69C9C;
			}

			#teletabs {
				position: absolute;
				top: 268px;
				left: 12px;
			}

			#colorBar {
				@apply --layout-flex-none;
				width: 11px;
			}

			#controls {
				@apply --layout-flex;
				@apply --layout-vertical;
				background-color: #C4C4C4;
			}

			#controls > div {
				@apply --layout-flex;
				@apply --layout-vertical;
				padding: 24px;
			}

			#shadow {
				@apply --layout-flex;
				@apply --layout-horizontal;
				box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
				z-index: 1;
			}

			#transitionsAndTimer {
				@apply --layout-vertical;
				@apply --layout-center-center;
				background-color: #C4C4C4;
				grid-column: 2;
				grid-row: 1;
				padding: 24px;
			}

			#transitionsAndTimer paper-button {
				@apply --layout-flex;
				font-size: 24px;
				font-weight: 900;
				margin: 6px 0;
				max-height: 89px;
				max-width: 545px;
				text-align: center;
				width: 100%;
			}

			#timeElapsed {
				@apply --layout-center-center;
				@apply --layout-horizontal;
				background-color: white;
				border: 1px solid black;
				box-sizing: border-box;
				color: black;
				font-size: 72px;
				font-weight: 900;
				margin-left: 32px;
				max-width: 420px;
				text-align: center;
				width: 100%;
				margin-bottom: 24px;
			}

			#lowerthirdToggle paper-button,
			#questionToggle paper-button,
			#liveView__hideCurrent {
				font-size: 24px;
				font-weight: 900;
				height: 63px;
				margin: 0;
				margin-top: 20px;
				width: 100%;
			}

			#liveView {
				background: #4F4F4F;
				border: 1px solid #000000;
				grid-column: 2;
				grid-row: 2;
				padding: 12px;
				@apply --layout-vertical;
			}

			#liveView__label {
				font-weight: 900;
				font-size: 36px;
				text-align: center;
				text-transform: uppercase;
				color: white;
				margin-bottom: 9px;
			}

			#liveView__wrapper {
				@apply --layout-flex;
				background: black;
				overflow: hidden;
				position: relative;
			}

			#liveView__actual {
				position: absolute;
				bottom: 0;
				left: 50%;
				z-index: 1;
				transform-origin: bottom center;
			}

			#liveView__hideCurrent {
				margin-left: 0;
				margin-right: 0;
				margin-top: 12px;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<div id="tabbedControls">
			<iron-selector id="tabs" selected="{{selectedTab}}">
				<paper-button class="tab">L3</paper-button>
				<paper-button class="tab">TEXT</paper-button>
				<paper-button class="tab">PRIZE</paper-button>
				<paper-button class="tab">Q&A</paper-button>
			</iron-selector>

			<iron-selector
				id="teletabs"
				selected="[[_selectedTeleprompterTab]]"
				on-selected-changed="_handleSelectedTeleprompterTabChange">
				<paper-button class="tab">
					<iron-icon icon="image:remove-red-eye"></iron-icon>
				</paper-button>
				<paper-button class="tab">
					<iron-icon icon="editor:vertical-align-top"></iron-icon>
				</paper-button>
			</iron-selector>

			<div id="shadow">
				<div id="colorBar"></div>

				<iron-pages id="controls" selected="[[selectedTab]]">
					<div id="controls__l3">
						<dash-interview-lowerthird
							id="lowerthirdControls"
							lowerthird-showing="{{lowerthirdShowing}}"
							question-showing="[[questionShowing]]">
						</dash-interview-lowerthird>

						<div id="lowerthirdToggle">
							<paper-button
								id="showLowerthird"
								class="green"
								on-tap="showLowerthird"
								hidden="[[lowerthirdShowing]]"
								disabled="[[questionShowing]]"
								raised>
								Show Lower Third
							</paper-button>

							<paper-button
								id="hideLowerthird"
								class="red"
								on-tap="hideLowerthird"
								hidden="[[!lowerthirdShowing]]"
								raised>
								Hide Lower Third ([[lowerthirdTimeRemaining]])
							</paper-button>
						</div>
					</div>

					<div id="controls__text">
						Not implemented yet.
					</div>

					<div id="controls__prizes">
						<dash-interview-prizes id="prizes"></dash-interview-prizes>
					</div>

					<div id="controls__qna">
						<dash-interview-lightning-round
							id="lightningRound"
							question-showing="{{questionShowing}}">
						</dash-interview-lightning-round>

						<div id="questionToggle">
							<paper-button
								id="showQuestion"
								class="green"
								on-tap="showQuestion"
								hidden="[[questionShowing]]"
								disabled="[[_any(_markingTopQuestionAsDone, lowerthirdShowing)]]"
								raised>
								Show Question
							</paper-button>

							<paper-button
								id="hideQuestion"
								class="red"
								on-tap="hideQuestion"
								hidden="[[!questionShowing]]"
								raised>
								Hide Question ([[questionTimeRemaining]])
							</paper-button>
						</div>
					</div>
				</iron-pages>
			</div>
		</div>

		<div id="transitionsAndTimer">
			<div id="timeElapsed" class="tabular-nums">[[_timeElapsed]]</div>

			<paper-button
				class="green"
				on-tap="transitionToInterview"
				disabled="[[_any(_sendingTransitionCommand, _transitioning, _disconnectedFromOBS)]]"
				hidden="[[!_equal(_programSceneName, 'Break')]]"
				raised>
				TRANSITION TO INTERVIEW
			</paper-button>

			<paper-button
				class="yellow"
				on-tap="openInterviewTransitionConfirmation"
				disabled="[[_any(_sendingTransitionCommand, _transitioning, _disconnectedFromOBS)]]"
				hidden="[[_equal(_programSceneName, 'Break')]]"
				raised>
				TRANSITION TO INTERVIEW (WARNING)
			</paper-button>

			<paper-button
				class="red"
				on-tap="transitionToBreak"
				disabled="[[_transitionToBreakDisabled]]"
				raised>
				BACK TO BREAK SCENE
			</paper-button>
		</div>

		<div id="liveView">
			<div id="liveView__label">LIVE VIEW</div>
			<div id="liveView__wrapper">
				<gdq-interview id="liveView__actual"></gdq-interview>
			</div>
			<paper-button
				id="liveView__hideCurrent"
				class="red"
				disabled="[[!_any(questionShowing, lowerthirdShowing)]]"
				on-tap="hideCurrent">
				Hide Current Graphic
			</paper-button>
		</div>

		<paper-dialog id="interviewTransitionConfirmation" with-backdrop>
			<h2>Confirm Transition</h2>
			<p>Are you sure you wish to transition to the <b>Interview</b> scene?</p>
			<div class="buttons">
				<paper-button dialog-dismiss>No, Cancel</paper-button>
				<paper-button dialog-confirm autofocus on-tap="transitionToInterview">Yes, Transition Now</paper-button>
			</div>
		</paper-dialog>

		<ui-toast id="toast"></ui-toast>
	</template>

	<script src="dash-interview.js" type="module"></script>
</dom-module>
