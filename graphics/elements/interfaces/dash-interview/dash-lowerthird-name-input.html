<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<dom-module id="dash-lowerthird-name-input">
	<template>
		<style>
			:host {
				@apply --layout-flex;
				@apply --layout-vertical;
				box-sizing: border-box;
				padding: 0 12px;
			}

			#name {
				font-family: Roboto, sans-serif;
				font-weight: 600;
				padding-top: 2px;
				font-size: 24px;
			}

			#title {
				margin-bottom: -2px;
			}
		</style>

		<vaadin-combo-box
			id="name"
			placeholder="NAME"
			no-label-float
			value="{{name}}"
			selected-item="{{selectedItem}}"
			items="[[items]]"
			allow-custom-value
			disabled="[[disabled]]">
			<template>
				<span style="font-size: 28px">[[item]]</span>
			</template>
		</vaadin-combo-box>

		<paper-input
			id="title"
			placeholder="TITLE"
			no-label-float
			value="{{title}}"
			disabled="[[disabled]]">
		</paper-input>
	</template>

	<script src="dash-lowerthird-name-input.js" type="module"></script>
</dom-module>
