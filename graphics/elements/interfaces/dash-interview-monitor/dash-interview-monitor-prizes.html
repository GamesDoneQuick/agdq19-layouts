<link rel="import" href="../../../mixins/MapSortMixin.html">
<link rel="import" href="dash-interview-monitor-prize.html">

<dom-module id="dash-interview-monitor-prizes">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}

			#noQuestions {
				font-size: 92px;
				width: 100%;
				height: 100%;
				text-align: center;
				@apply --layout-vertical;
				@apply --layout-center-center;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<div id="noQuestions" hidden="[[!noPlaylistPrizes]]">
			No Remaining Prizes
		</div>

		<template
			id="repeat"
			is="dom-repeat"
			items="[[playlistPrizes]]"
			as="prize"
			sort="[[_createMapSort('id')]]"
			mutable-data>
			<dash-interview-monitor-prize
				prize="[[prize]]">
			</dash-interview-monitor-prize>
		</template>
	</template>

	<script src="dash-interview-monitor-prizes.js" type="module"></script>
</dom-module>
