<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/paper-styles/shadow.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">

<dom-module id="dash-interview-monitor-tweet">
	<template>
		<style include="gdq-text-styles">
			:host {
				font-size: 50px;
				font-weight: 700;
				line-height: 48px;
				@apply --layout-flex-none;
			}

			:host(:first-of-type)::after {
				content: '';
				width: 100%;
				height: 3px;
				background-color: black;
				display: block;
				margin-top: 20px;
				margin-bottom: 20px;
			}

			:host(:first-of-type) #material {
				font-size: 70px;
				line-height: 74px;
				background-color: #DDFEDF;
			}

			#material {
				background-color: white;
				padding: 20px;
				margin-bottom: 10px;
				@apply --shadow-elevation-2dp;
			}

			#author {
				margin-top: 0.5em;
				text-align: right;
				font-size: 56px;
				font-weight: 700;
				line-height: 61px;
			}

			#body {
				word-break: break-word;
				word-wrap: break-word;
			}
		</style>

		<div id="material">
			<div id="body"></div>
			<div id="author">@[[tweet.user.screen_name]]</div>
		</div>
	</template>

	<script src="dash-interview-monitor-tweet.js" type="module"></script>
</dom-module>
