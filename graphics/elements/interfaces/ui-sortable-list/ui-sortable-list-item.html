<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<dom-module id="ui-sortable-list-item">
	<template>
		<style include="gdq-ui-theme">
			:host {
				--buttons-border-color: #eaeaea;
				@apply --layout-horizontal;
				border-radius: 5px;
				box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
				box-sizing: border-box;
				flex-shrink: 0;
				margin: 3px 0;
				overflow: hidden;
			}

			:host:first-child {
				margin-top: 0;
			}

			:host:last-child {
				margin-bottom: 0;
			}

			paper-button {
				margin: 0;
				min-width: 0;
				padding: 0;
				border-radius: 0;
			}

			.buttonGroup {
				@apply --layout-center-justified;
				@apply --layout-flex-none;
				@apply --layout-vertical;
				width: 34px;
			}

			#sortButtons {
				background-color: var(--buttons-border-color);
				border-right: 2px solid var(--buttons-border-color);
			}

			#sortButtons paper-button {
				height: 23px;
				border-top: 1px solid var(--buttons-border-color);
				border-bottom: 1px solid var(--buttons-border-color);
			}

			#sortButtons paper-button:first-child {
				border-top: 0;
			}

			#sortButtons paper-button:last-child {
				border-bottom: 0;
			}

			#topButton iron-icon {
				transform: rotate(-90deg);
			}

			#bottomButton iron-icon {
				transform: rotate(90deg);
			}

			#body {
				@apply --layout-center-justified;
				@apply --layout-flex;
				@apply --layout-horizontal;
				background: white;
				padding-left: 0;
				padding: 8px;
			}

			#removeButton {
				height: 100%;
			}

			[hidden] {
				display: none;
			}
		</style>

		<div id="sortButtons" class="buttonGroup">
			<paper-button
				id="topButton"
				class="indigo--light"
				disabled="[[_calcUpDisabled(index)]]"
				on-tap="_moveItemToTopPressed"
				tabindex="-1"
				title="Promote to top"
				raised>
				<iron-icon icon="last-page"></iron-icon>
			</paper-button>

			<paper-button
				id="upButton"
				class="indigo"
				disabled="[[_calcUpDisabled(index)]]"
				on-tap="_moveItemUpPressed"
				tabindex="-1"
				title="Move up"
				raised>
				<iron-icon icon="hardware:keyboard-arrow-up"></iron-icon>
			</paper-button>

			<paper-button
				id="downButton"
				class="indigo"
				disabled="[[_calcDownDisabled(index, items)]]"
				on-tap="_moveItemDownPressed"
				tabindex="-1"
				title="Move down"
				raised>
				<iron-icon icon="hardware:keyboard-arrow-down"></iron-icon>
			</paper-button>

			<paper-button
				id="bottomButton"
				class="indigo--light"
				disabled="[[_calcDownDisabled(index, items)]]"
				on-tap="_moveItemToBottomPressed"
				tabindex="-1"
				title="Demote to bottom"
				raised>
				<iron-icon icon="last-page"></iron-icon>
			</paper-button>
		</div>

		<div id="body">

		</div>

		<div id="rightButtons" class="buttonGroup" hidden$="[[!showRemoveButton]]">
			<paper-button
				id="removeButton"
				class="red"
				on-tap="_removeItemPressed"
				tabindex="-1"
				title="Remove"
				raised>
				<iron-icon icon$="[[removeButtonIcon]]"></iron-icon>
			</paper-button>
		</div>
	</template>

	<script src="ui-sortable-list-item.js" type="module"></script>
</dom-module>
