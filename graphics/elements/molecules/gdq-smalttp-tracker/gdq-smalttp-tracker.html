<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../style/gdq-rando-style.html">
<dom-module id="gdq-smalttp-tracker">
	<template>
		<style include="gdq-rando-style">
			:host {
				--cell-size: 44px;
				display: flex;
				height: 271px;
				padding-left: 1px;
				padding-top: 1px;
				width: 451px;
			}

			#grid {
				grid-template-columns: repeat(10, var(--cell-size));
				grid-template-rows: repeat(6, var(--cell-size));
			}

			#tealBackground {
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				background-color: #00FFFF;
			}

			#whiteBackground {
				left: 0;
				top: 0;
				height: calc(
					(var(--cell-size) * 2) + 3px);
				width: 100%;
				background-color: white;
			}

			#redBackground {
				left: 0;
				bottom: 0;
				background-color: #974e37;
				height: calc(var(--cell-size) + 3px);
				width: 100%;
			}
		</style>

		<div id="tealBackground" class="background"></div>
		<div id="whiteBackground" class="background"></div>
		<div id="redBackground" class="background"></div>

		<div id="admin"></div>

		<div id="grid">
			<template is="dom-repeat" mutable-data items="[[goals]]" as="goal">
				<template is="dom-if" if="[[goal.isBoss]]">
					<div class$="[[_calcToggleClass(goal, index)]]" class="cell" on-click="_highlight">
						<iron-image
							src="[[importPath]]img/dungeon3.png"
							sizing="contain">
						</iron-image>
					</div>
				</template>
			</template>
			<template is="dom-repeat" mutable-data items="[[goals]]" as="goal">
				<div class$="[[_calcCellClass(goal, index)]]" on-click="_advance">
					<iron-image
						src="[[importPath]]img/[[_calcCellSrc(goal)]].png"
						sizing="contain">
					</iron-image>
				</div>
			</template>
		</div>
	</template>

	<script src="gdq-smalttp-tracker.js" type="module"></script>
</dom-module>
