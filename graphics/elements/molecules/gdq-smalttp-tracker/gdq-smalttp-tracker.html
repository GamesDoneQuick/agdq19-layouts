<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<dom-module id="gdq-smalttp-tracker">
	<template>
		<style>
			:host {
				display: flex;
				width: 451px;
				height: 271px;
				box-sizing: border-box;
				image-rendering: pixelated;
				--cell-size: 44px;
				--grid-gap: 1px;
				padding-left: 1px;
				padding-top: 1px;
			}

			#grid {
				position: relative;
				width: 100%;
				height: 100%;
				display: grid;
				grid-template-columns: repeat(10, var(--cell-size));
				grid-template-rows: repeat(6, var(--cell-size));
				grid-gap: var(--grid-gap);
				grid-auto-flow: row;
				z-index: 1;
			}

			#tealBackground {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: 100%;
				background-color: #00FFFF;
			}

			#whiteBackground {
				position: absolute;
				left: 0;
				top: 0;
				height: calc(
					(var(--cell-size) * 2) + 3px);
				width: 100%;
				background-color: white;
			}

			#redBackground {
				position: absolute;
				left: 0;
				bottom: 0;
				background-color: #974e37;
				height: calc(var(--cell-size) + 3px);
				width: 100%;

			}

			iron-image {
				width: 100%;
				height: 100%;
				pointer-events: none;
			}

			.cell {
				background-color: black;
				padding: 7px;
				@apply --layout-vertical;
				color: #ffffff;
				font-size: 12px;
				font-family: sans-serif;
				text-align: center;
			}

			.cell--dimmed iron-image {
				opacity: 0.25;
			}

			.cell--highlight {
				background-color: #0e3a60;
			}
		</style>

		<div id="tealBackground"></div>
		<div id="whiteBackground"></div>
		<div id="redBackground"></div>

		<div id="admin"></div>

		<div id="grid">
			<template is="dom-repeat" mutable-data items="[[goals]]" as="goal">
				<template is="dom-if" if="[[goal.isBoss]]">
					<div class$="[[_calcToggleClass(goal, index)]]" class="cell" on-click="_highlight">
						<iron-image
							src="[[importPath]]img/dungeon3.png"
							sizing="contain">
						</iron-image>
					</div>
				</template>
			</template>
			<template is="dom-repeat" mutable-data items="[[goals]]" as="goal">
				<div class$="[[_calcCellClass(goal, index)]]" on-click="_advance">
					<iron-image
						src="[[importPath]]img/[[_calcCellSrc(goal)]].png"
						sizing="contain">
					</iron-image>
				</div>
			</template>
		</div>
	</template>

	<script src="gdq-smalttp-tracker.js" type="module"></script>
</dom-module>
