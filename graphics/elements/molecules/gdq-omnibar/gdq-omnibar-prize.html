<link rel="import" href="gdq-omnibar-list-item.html">

<dom-module id="gdq-omnibar-prize">

		<style>
			:host {
				display: block;
			}
		</style>

		<gdq-omnibar-list-item
			id="listItem"
			first-line="[[prize.description]]"
			second-line="[[calcBidAmountText(prize)]]">

	</template>

	<script src="gdq-omnibar-prize.js" type="module"></script>
</dom-module>
