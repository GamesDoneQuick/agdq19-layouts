<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="gdq-omnibar-milestone-tracker-point">
	<template>
		<style>
			:host {
				position: relative;
				height: 100%;
				filter: drop-shadow(0 0 12px var(--gdq-omnibar-milestone-tracker-point-color));
				@apply --layout-horizontal;
			}

			#line {
				width: 3px;
				height: 100%;
				background-color: var(--gdq-omnibar-milestone-tracker-point-color);
				transform-origin: center;
				will-change: transform;
			}

			#body {
				overflow: hidden;
				@apply --layout-self-center;
			}

			#body-content {
				height: 30px;
				background-color: var(--gdq-omnibar-milestone-tracker-point-color);
				will-change: transform;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#label {
				font-size: 16px;
				color: black;
				padding-left: 8px;
				padding-right: 5px;
			}

			:host([align="right"]) #line {
				order: 1;
			}

			:host([align="center"]) #body {
				position: absolute;
				top: 13px;
				will-change: transform;
			}
		</style>

		<div id="line"></div>
		<div id="body">
			<div id="body-content">
				<div id="label">[[_calcDisplayAmount(amount)]]</div>
			</div>
		</div>
	</template>

	<script src="gdq-omnibar-milestone-tracker-point.js" type="module"></script>
</dom-module>
