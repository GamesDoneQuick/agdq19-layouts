<link rel="import" href="../../../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="gdq-omnibar-challenge.html">
<link rel="import" href="gdq-omnibar-content-label.html">
<link rel="import" href="gdq-omnibar-list.html">

<dom-module id="gdq-omnibar-challenges">
	<template>
		<style>
			:host {
				min-width: 1px;
				@apply --layout-horizontal;
				@apply --layout-center;
				@apply --layout-flex;
			}

			#label {
				z-index: 1;
				--gdq-omnibar-content-label-fg-color: #A8F4FF;
				--gdq-omnibar-content-label-glow-color: #82EFFF;
				--gdq-omnibar-content-label-bg-color: rgba(130, 239, 255, 0.2);
				@apply --layout-flex-none;
			}

			#challenges {
				position: relative;
				min-width: 1px;
				height: 100%;
				@apply --layout-flex;
			}

			.challenge {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.challenge:not(.iron-selected) {
				opacity: 0;
				z-index: -10;
			}
		</style>

		<gdq-omnibar-content-label id="label"></gdq-omnibar-content-label>
		<iron-selector id="challenges"></iron-selector>
	</template>

	<script src="gdq-omnibar-challenges.js" type="module"></script>
</dom-module>
