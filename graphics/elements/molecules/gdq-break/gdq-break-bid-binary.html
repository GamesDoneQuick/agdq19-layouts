<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="gdq-break-bid-binary">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				color: white;
				margin-top: -9px;
				height: 397px;
			}

			#chart {
				position: absolute;
				top: 10px;
				left: 296px;
				width: 385px;
				height: 385px;
				opacity: 0.8;
			}

			#winningOptionName {
				top: 7px;
				left: 42px;
			}

			#winningOptionAmount {
				top: 36px;
				left: 0;
				height: 122px;
				padding: 0 20px 0 30px;
			}

			#losingOptionAmount {
				top: 246px;
				right: 0;
				height: 88px;
				padding: 0 38px 0 24px;
				font-size: 72px;
			}

			#losingOptionName {
				top: 330px;
				right: 54px;
			}

			.name {
				position: absolute;
				font-size: 28px;
				font-weight: 400;
				text-transform: uppercase;
				z-index: 1;
				will-change: opacity, transform;
			}

			.amount {
				position: absolute;
				background-color: rgba(145, 145, 145, 0.3);
				font-size: 120px;
				font-weight: 400;
				line-height: 1;
				z-index: 1;
			}
		</style>

		<div id="chart"></div>

		<div id="winningOptionName" class="name"></div>
		<div id="winningOptionAmount" class="amount"></div>
		<div id="losingOptionAmount" class="amount"></div>
		<div id="losingOptionName" class="name"></div>
	</template>

	<script src="gdq-break-bid-binary.js" type="module"></script>
</dom-module>
