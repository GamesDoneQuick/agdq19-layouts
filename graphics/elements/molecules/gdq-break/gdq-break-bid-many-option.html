<link rel="import" href="../../atoms/atom-tweening-number/atom-tweening-number.html">

<dom-module id="gdq-break-bid-many-option">
	<template>
		<style>
			:host {
				position: relative;
				color: white;
				font-weight: 400;
				font-size: 29px;
				@apply --layout-horizontal;
			}

			#left {
				position: relative;
				@apply --layout-flex;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#name {
				padding-left: 11px;
				z-index: 1;
			}

			#meter {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				transform-origin: left;
				will-change: transform;
				background-color: rgba(0, 255, 255, 0.5);
			}

			:host(:nth-of-type(2)) #meter {
				background-color: rgba(3, 164, 255, 0.5);
			}

			:host(:nth-of-type(3)) #meter {
				background-color: rgba(3, 43, 255, 0.5);
			}

			:host(:nth-of-type(4)) #meter {
				background-color: rgba(174, 3, 255, 0.5);
			}

			:host(:nth-of-type(5)) #meter {
				background-color: rgba(255, 3, 137, 0.5);
			}

			#amount {
				position: relative;
				width: 134px;
				padding-right: 5px;
				box-sizing: border-box;
				@apply --layout-flex-none;
				@apply --layout-horizontal;
				@apply --layout-end-justified;
				@apply --layout-center;
			}

			#amount:before,
			#amount:after {
				display: block;
				content: '';
				width: 2px;
				height: 100%;
				position: absolute;
				top: 0;
				border-top: 2px solid white;
				border-bottom: 2px solid white;
				box-sizing: border-box;
			}
			#amount:before {
				left: 0;
			}
			#amount:after {
				right: 0;
			}

			#fill {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.2);
				pointer-events: none;
			}

			#bottomBorder {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 2px;
				background-color: rgba(255, 255, 255, 0.5);
				pointer-events: none;
			}
		</style>

		<div id="left">
			<div id="meter"></div>
			<div id="name">[[_calcOptionName(option)]]</div>
		</div>

		<atom-tweening-number id="amount"></atom-tweening-number>

		<div id="fill"></div>
		<div id="bottomBorder"></div>
	</template>

	<script src="gdq-break-bid-many-option.js" type="module"></script>
</dom-module>
