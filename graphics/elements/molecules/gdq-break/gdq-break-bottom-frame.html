<link rel="import" href="../../../../bower_components/sc-fitted-text/sc-fitted-text.html">
<link rel="import" href="../../../../shared/fonts/letter-gothic-std/import.html">
<link rel="import" href="../../atoms/atom-sub-alerts/atom-sub-alerts.html">

<dom-module id="gdq-break-bottom-frame">
	<template>
		<style>
			:host {
				display: block;
				width: 1920px;
				height: 143px;
			}

			.logo {
				position: absolute;
				bottom: 0;
				left: 20px;
				opacity: 0;
			}

			#host,
			#music {
				position: absolute;
				bottom: -13px;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#host-icon,
			#music-icon {
				height: 84px;
			}

			#host-text,
			#music-text {
				position: relative;
				top: 3px;
				font-family: "Letter Gothic Std";
				font-size: 20px;
				font-weight: bold;
				color: white;
				margin-left: 2px;
			}

			#host {
				left: 481px;
			}

			#music {
				left: 820px;
			}

			#subscriptionAlerts {
				bottom: 0;
				height: 64px;
				left: 0;
				position: absolute;
				width: 100%;
			}
		</style>

		<img id="gdqLogo" class="logo" src="[[importPath]]img/bottom-bar-gdq-logo.png">
		<img id="charityLogo" class="logo" src="[[importPath]]img/bottom-bar-pcf-logo.png">

		<div id="host">
			<img id="host-icon" src="[[importPath]]img/host-icon.svg">
			<sc-fitted-text id="host-text" max-width="190"></sc-fitted-text>
		</div>

		<div id="music">
			<img id="music-icon" src="[[importPath]]img/music-icon.svg">
			<sc-fitted-text id="music-text" max-width="810"></sc-fitted-text>
		</div>

		<atom-sub-alerts id="subscriptionAlerts"></atom-sub-alerts>
	</template>

	<script src="gdq-break-bottom-frame.js" type="module"></script>
</dom-module>
