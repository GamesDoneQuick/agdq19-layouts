<link rel="import" href="../../atoms/atom-tweening-number/atom-tweening-number.html">

<dom-module id="gdq-break-bid-challenge">
	<template>
		<style>
			:host {
				height: 314px;
				color: white;
				will-change: opacity;
				@apply --layout-horizontal;
			}

			#leftWrapper {
				@apply --layout-flex;
				@apply --layout-horizontal;
			}

			#left {
				position: relative;
				text-shadow: 0 0 14px rgba(0, 255, 255, 0.25);
				font-weight: 400;
				@apply --layout-horizontal;
			}

			#meter {
				background: linear-gradient(to bottom, rgba(102, 235, 253, 0.6) 10%,
				rgba(113, 197, 239, 0.6) 30%,
				rgba(114, 172, 229, 0.6) 60%,
				rgba(82, 109, 224, 0.8) 100%);
				transform-origin: left;
				will-change: transform;
				@apply --layout-flex;
			}

			#meter-line {
				height: 100%;
				width: 2px;
				background: white;
				will-change: transform;
				@apply --layout-flex-none;
			}

			#percent {
				position: absolute;
				top: 0;
				left: 100%;
				height: 100%;
				padding-left: 6px;
				font-size: 56px;
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#amount {
				position: absolute;
				top: 0;
				right: 0;
				padding: 6px 7px;
				font-size: 28px;
			}

			#right {
				border-left: 2px dashed white;
				width: 135px;
				@apply --layout-flex-none;
			}

			#goal {
				padding: 6px 7px;
				font-size: 28px;
			}

			#fill {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.2);
				pointer-events: none;
			}

			#fill:before,
			#fill:after {
				display: block;
				content: '';
				width: 2px;
				height: calc(100% - 2px);
				position: absolute;
				top: 0;
				border-top: 2px solid white;
				border-bottom: 2px solid white;
				box-sizing: border-box;
			}
			#fill:before {
				left: 0;
			}
			#fill:after {
				right: 0;
			}

			#bottomBorder {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 2px;
				background-color: rgba(255, 255, 255, 0.5);
				pointer-events: none;
			}
		</style>

		<div id="leftWrapper">
			<div id="left">
				<div id="meter"></div>
				<div id="meter-line"></div>
				<atom-tweening-number id="amount"></atom-tweening-number>
				<atom-tweening-number id="percent"></atom-tweening-number>
			</div>
		</div>

		<div id="right">
			<div id="goal"></div>
		</div>

		<div id="fill"></div>
		<div id="bottomBorder"></div>
	</template>

	<script src="gdq-break-bid-challenge.js" type="module"></script>
</dom-module>
