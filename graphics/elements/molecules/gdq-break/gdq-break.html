<dom-module id="gdq-break">
	<template>
		<style>
			:host {
				display: block;
				width: 1920px;
				height: 1080px;
				background-image: radial-gradient(rgba(255, 255, 255, 0.15) 2%, transparent 0);
				background-size: 50px 50px;
				font-family: "Source Code Pro";
			}

			#bids {
				position: absolute;
				top: 102px;
				left: 0;
			}

			#fanart {
				position: absolute;
				top: 120px;
				left: -1px;
			}

			#tweet {
				position: absolute;
				top: 657px;
				left: -1px;
				width: 980px;
				height: 278px;
			}

			#prizes {
				position: absolute;
				top: 646px;
				left: 0;
			}

			#schedule {
				position: absolute;
				top: 460px;
				right: 0;
			}

			atom-text-greeble {
				position: absolute;
				bottom: 84px;
			}

			#crowd-cam {
				width: 827px;
				height: 283px;
				position: absolute;
				right: 48px;
				top: 144px;
				box-sizing: border-box;
				border-top: 1px solid #e9d75e;
				border-right: 1px solid #e9d75e;
				border-bottom: 1px solid #e9d75e;
				border-left: 60px solid #e9d75e;
				border-image: linear-gradient(
					to bottom,
					#aef5ff 10%,
					var(--gdq-primary-color) 100%
				) 1;
				box-shadow: 0 0 90px rgba(40, 252, 255, 0.26);
			}

			#crowd-cam-label {
				width: 326px;
				height: 32px;
				position: absolute;
				right: 61px;
				top: 408px;
				background-color: var(--gdq-primary-color);
				text-align: center;
				font-size: 18px;
				box-sizing: border-box;
				padding-top: 3px;
				border: 1px solid #000000;
				outline: 1px solid var(--gdq-primary-color);
			}

			#bg1 {
				position: absolute;
				left: 150px;
				top: 200px;
			}

			#bg2 {
				position: absolute;
				left: 960px;
				top: 135px;
			}
		</style>

		<video id="bg1" autoplay loop preload="auto" muted src="[[importPath]]vid/break_bg_1.webm"></video>
		<video id="bg2" autoplay loop preload="auto" muted src="[[importPath]]vid/break_bg_2.webm"></video>

		<gdq-break-bids id="bids"></gdq-break-bids>
		<gdq-break-prizes id="prizes"></gdq-break-prizes>
		<gdq-break-fanart id="fanart"></gdq-break-fanart>
		<gdq-tweet id="tweet" label="SOCIAL_MEDIA_ENGAGEMENT" bind-to-message="false"></gdq-tweet>
		<gdq-break-schedule id="schedule"></gdq-break-schedule>

		<div id="crowd-cam"></div>
		<div id="crowd-cam-label">ROCKVILLE, MD</div>

		<atom-text-greeble style="left: 418px;" length="15"></atom-text-greeble>
		<atom-text-greeble style="left: 638px;" length="11"></atom-text-greeble>
		<atom-text-greeble style="left: 863px; color: var(--gdq-primary-color);" length="15"></atom-text-greeble>
	</template>

	<script src="gdq-break.js" type="module"></script>
</dom-module>
