<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../atoms/atom-chevron/atom-chevron.html">
<link rel="import" href="../../atoms/atom-gradient-text/atom-gradient-text.html">
<link rel="import" href="../../atoms/atom-greeble/atom-greeble.html">

<dom-module id="gdq-runinfo-misc">
	<template>
		<style include="iron-flex iron-flex-alignment">
			:host {
				font-size: 22px;
				@apply --layout-vertical;
				z-index: 2;
			}

			.row > * {
				min-width: 0;
				@apply --layout-flex;
			}

			#leftWing {
				margin-right: 1px;
			}

			#center {
				margin: 0 1px;
				@apply --layout-horizontal;
			}

			#center-content {
				background-color: #1D1020;
				border: 1px solid #EE0693;
				border-left: none;
				border-right: none;
				@apply --layout-flex;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			#rightWing {
				margin-left: 1px;
			}

			#leftChevron {
				margin-right: -1px;
			}

			#rightChevron {
				margin-left: -1px;
			}

			.wing {
				position: relative;
				overflow: hidden;
			}

			.wingContent {
				height: 100%;
				will-change: transform;
				@apply --layout-horizontal;
			}

			.wingBody {
				height: 100%;
				border: 1px solid #EE0693;
				border-left: 0;
				border-right: 0;
				background: #1D1020;
				box-sizing: border-box;
				@apply --layout-flex;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}

			atom-chevron {
				width: 16px;
				height: 100%;
				--atom-chevron-background: #1D1020;
				--atom-chevron-fill-color: #6B0E41;
				--atom-chevron-stroke-color: #EE0693;
				@apply --layout-flex-none;
			}

			atom-greeble {
				background-color: #1D1020;
				height: 100%;
				z-index: 1;
				--atom-greeble-fill-color: #FF64C0;
				--atom-greeble-stroke-color: #EE0693;
			}

			atom-gradient-text {
				z-index: 1;
			}

			.row {
				@apply --layout-horizontal;
			}

			.label {
				font-family: 'Dosis', sans-serif;
				font-style: normal;
				font-weight: 900;
				line-height: normal;
				font-size: 11px;
				text-align: center;
				color: transparent;
				background-image: linear-gradient(
					to bottom,
					#E6E6E6 0%,
					#CF70D3 100%
				);
				-webkit-background-clip: text;
			}

			.wing atom-greeble {
				position: absolute;
				top: 0;
			}

			.wing atom-greeble[align="left"] {
				left: 0;
			}

			.wing atom-greeble[align="right"] {
				right: 0;
			}

			#leftWing atom-gradient-text {
				margin-left: -6px;
			}

			#rightWing atom-gradient-text {
				margin-right: -6px;
			}

			atom-gradient-text {
				position: relative;
				top: var(--gdq-runinfo-misc-voffset, -1px);
				--atom-gradient-text-gradient: linear-gradient(
					180deg,
					#ffffff 0%,
					#89a7d6 100%
				);
				--atom-gradient-text-shadow: 0 0 18px rgba(154, 242, 255, 0.8);
			}
		</style>

		<div class="row flex">
			<div id="leftWing" class="wing">
				<div class="wingContent">
					<atom-chevron id="leftChevron" direction="left"></atom-chevron>
					<div class="wingBody">
						<atom-gradient-text
							align="center"
							text="[[console]]"
							max-width="[[maxTextWidth]]">
						</atom-gradient-text>
					</div>
				</div>
				<atom-greeble align="right"></atom-greeble>
			</div>

			<div id="center">
				<atom-greeble align="left"></atom-greeble>
				<div id="center-content">
					<atom-gradient-text
						align="center"
						text="[[releaseYear]]"
						max-width="[[maxTextWidth]]">
					</atom-gradient-text>
				</div>
				<atom-greeble align="right"></atom-greeble>
			</div>

			<div id="rightWing" class="wing">
				<atom-greeble align="left"></atom-greeble>
				<div class="wingContent">
					<div class="wingBody">
						<atom-gradient-text
							align="center"
							text="[[estimate]]"
							max-width="[[maxTextWidth]]">
						</atom-gradient-text>
					</div>
					<atom-chevron id="rightChevron" direction="right"></atom-chevron>
				</div>
			</div>
		</div>

		<div class="row flex-none">
			<div class="label">Platform</div>
			<div class="label">Release Year</div>
			<div class="label">Estimate</div>
		</div>
	</template>

	<script src="gdq-runinfo-misc.js" type="module"></script>
</dom-module>
