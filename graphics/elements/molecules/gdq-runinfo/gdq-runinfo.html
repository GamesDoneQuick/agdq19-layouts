<link rel="import" href="../../../../bower_components/html-echo/html-echo.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/fonts/source-code-pro/import.html">
<link rel="import" href="../../../../shared/imports/textFit.html">
<link rel="import" href="../../../../shared/style/gdq-text-styles.html">
<link rel="import" href="gdq-runinfo-category.html">
<link rel="import" href="gdq-runinfo-misc.html">

<dom-module id="gdq-runinfo">
	<template>
		<style include="gdq-text-styles">
			:host {
				position: absolute;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				white-space: nowrap;
				color: white;
				font-family: "Source Code Pro", monospace;
				text-transform: uppercase;
				font-weight: 900;
			}

			#category,
			#name,
			#misc {
				padding: 0 16px;
			}

			#name {
				font-family: 'Dosis', sans-serif;
				line-height: 0.85;
				text-transform: uppercase;
				text-align: center;
				flex-grow: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				font-weight: 700;
				padding: var(--gdq-runinfo-name-padding, 0);
			}

			#category {
				align-self: center;
				flex-shrink: 0;
				width: 100%;
				margin-bottom: 6px;
			}

			#misc {
				flex-shrink: 0;
				height: var(--gdq-runinfo-misc-height);
			}

			.name-line {
				color: transparent;
				background-image: var(--atom-gradient-text-gradient, linear-gradient(
					180deg,
					#93FFe4 0%,
					#5AE0F0 90%
				));
				-webkit-background-clip: text;
				--atom-gradient-text-shadow: 0 0 25px rgba(13, 143, 255, 0.68);
			}

			small {
				font-size: 80%;
				font-weight: 600;
			}
		</style>

		<html-echo id="name" html="[[_processName(name)]]"></html-echo>
		<gdq-runinfo-category id="category" category="[[category]]"></gdq-runinfo-category>
		<gdq-runinfo-misc
			id="misc"
			console="[[console]]"
			release-year="[[releaseYear]]"
			estimate="[[estimate]]">
		</gdq-runinfo-misc>
	</template>

	<script src="gdq-runinfo.js" type="module"></script>
</dom-module>
