<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/fonts/source-code-pro/import.html">
<link rel="import" href="../../atoms/atom-sub-alerts/atom-sub-alerts.html">
<link rel="import" href="../../atoms/atom-tronlines/atom-tronlines.html">
<link rel="import" href="gdq-countdown-anim.html">

<dom-module id="gdq-countdown">
	<template>
		<style>
			:host {
				display: block;
				width: 1920px;
				height: 1080px;
				font-family: gdqpixel, monospace;
			}

			gdq-countdown-anim {
				position: absolute;
				top: 100px;
				left: 100px;
			}

			#logobox {
				position: absolute;
				top: 303px;
				right: 175px;
				width: 591px;
				height: 261px;
				border: 1px solid #ffffff;
			}

			#gdqlogo {
				position: absolute;
				top: 343px;
				right: 215px;
			}

			#rightLine {
				position: absolute;
				top: 899px;
				right: 0;
				width: 915.6px;
				height: 1px;
				background: white;
			}

			#pressStart {
				font-size: 20px;
			}

			#countdown,
			#pressStart {
				position: absolute;
				bottom: 190px;
				left: 1013px;
				text-align: right;
				color: #85f8ff;
				text-transform: uppercase;
			}

			#countdown {
				font-size: 36px;
				@apply --layout-horizontal;
			}

			#nowPlaying {
				position: absolute;
				top: 912px;
				left: 1013px;
				font-size: 25px;
				color: #85f8ff;
				text-transform: uppercase;
				padding-right: 1em;
				box-sizing: border-box;
				word-wrap: break-word;
				word-break: break-word;
			}

			#subscriptionAlerts {
				bottom: 0;
				height: 77px;
				left: 0;
				position: absolute;
				width: 100%;
			}

			.oscillate {
				color: white;
				animation: oscillate 2s alternate infinite ease-in;
			}

			.blink {
				animation: blink 1s step-start 0s infinite;
			}

			@keyframes oscillate {
				from { color: white; }
				to { color: #85f8ff; }
			}

			@keyframes blink {
				50% { opacity: 0; }
			}

			atom-tronlines {
				position: absolute;
				width: 100%;
				height: 600px;
				left: 0;
			}

			atom-tronlines:nth-of-type(1) {
				top: 0;
			}

			atom-tronlines:nth-of-type(2) {
				bottom: 0;
			}
		</style>
		<atom-tronlines
			width="1920"
			height="600"
			tail-length="500"
			speed="5"
			direction="down"
			opacity-start="0.3"
			opacity-end="0"
			background-color="rgba(0, 0, 0, 0)">
		</atom-tronlines>
		<atom-tronlines
			width="1920"
			height="600"
			tail-length="500"
			speed="5"
			opacity-start="0.3"
			opacity-end="0"
			background-color="rgba(0, 0, 0, 0)">
		</atom-tronlines>
		<gdq-countdown-anim></gdq-countdown-anim>
		<img id="gdqlogo" src="[[importPath]]img/gdqlogo.png">
		<div id="logobox"></div>
		<div id="leftLine"></div>
		<div id="rightLine"></div>

		<div id="pressStart">
			Press <span class="oscillate">pogChamp</span> to start
		</div>

		<div id="countdown">
			<div id="countdownMinutesTens"></div>
			<div id="countdownMinutesOnes"></div>
			<div id="countdownColon">:</div>
			<div id="countdownSecondsTens"></div>
			<div id="countdownSecondsOnes"></div>
		</div>

		<div id="nowPlaying"></div>

		<atom-sub-alerts id="subscriptionAlerts"></atom-sub-alerts>
	</template>

	<script src="gdq-countdown.js" type="module"></script>
</dom-module>
