<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../shared/fonts/source-code-pro/import.html">
<link rel="import" href="../../atoms/atom-sub-alerts/atom-sub-alerts.html">

<dom-module id="gdq-countdown">
	<template>
		<style>
			:host {
				display: block;
				width: 1920px;
				height: 1080px;
				font-family: gdqpixel, monospace;
			}

			#gdqlogo {
				position: absolute;
				top: 643px;
				left: 35px;
			}

			#leftLine {
				position: absolute;
				top: 899px;
				left: 0;
				width: 594px;
				height: 1px;
				background: white;
			}

			#rightLine {
				position: absolute;
				top: 899px;
				right: 0;
				width: 915.6px;
				height: 1px;
				background: white;
			}

			#pressStart {
				font-size: 20px;
			}

			#countdown,
			#pressStart {
				position: absolute;
				top: 912px;
				right: 1326px;
				text-align: right;
				color: #85f8ff;
				text-transform: uppercase;
			}

			#countdown {
				font-size: 36px;
				@apply --layout-horizontal;
			}

			#nowPlaying {
				position: absolute;
				top: 912px;
				left: 1013px;
				font-size: 25px;
				color: #85f8ff;
				text-transform: uppercase;
				padding-right: 1em;
				box-sizing: border-box;
				word-wrap: break-word;
				word-break: break-word;
			}

			#subscriptionAlerts {
				bottom: 0;
				height: 77px;
				left: 0;
				position: absolute;
				width: 100%;
			}

			.oscillate {
				color: white;
				animation: oscillate 2s alternate infinite ease-in;
			}

			.blink {
				animation: blink 1s step-start 0s infinite;
			}

			@keyframes oscillate {
				from { color: white; }
				to { color: #85f8ff; }
			}

			@keyframes blink {
				50% { opacity: 0; }
			}
		</style>

		<img id="gdqlogo" src="[[importPath]]img/gdqlogo.png">
		<div id="leftLine"></div>
		<div id="rightLine"></div>

		<div id="pressStart">
			Press <span class="oscillate">pogChamp</span> to start
		</div>

		<div id="countdown">
			<div id="countdownMinutesTens"></div>
			<div id="countdownMinutesOnes"></div>
			<div id="countdownColon">:</div>
			<div id="countdownSecondsTens"></div>
			<div id="countdownSecondsOnes"></div>
		</div>

		<div id="nowPlaying"></div>

		<atom-sub-alerts id="subscriptionAlerts"></atom-sub-alerts>
	</template>

	<script src="gdq-countdown.js" type="module"></script>
</dom-module>
