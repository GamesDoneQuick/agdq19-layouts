<link rel="import" href="../../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../../../bower_components/polymerfire/firebase-document.html">

<dom-module id="gdq-lttp-tracker">
	<template>
		<style>
			:host {
				position: relative;
				padding-left: 1px;
				box-sizing: border-box;
				image-rendering: pixelated;
				--cell-size: calc(10vh - 0.9px);
				--grid-gap: 1px;
				--prize-cell-size: 17px;
			}

			:host([mirrored]) {
				transform: scaleX(-1);
			}

			#grid {
				position: relative;
				width: 100%;
				height: 100%;
				display: grid;
				grid-template-columns:
					repeat(3, var(--cell-size))
					0
					var(--cell-size)
					var(--prize-cell-size);
				grid-template-rows: repeat(10, var(--cell-size));
				grid-gap: var(--grid-gap);
				grid-auto-flow: row;
				z-index: 1;
			}

			#tealBackground {
				position: absolute;
				left: 0;
				top: 0;
				height: 100%;
				width: calc(
					(var(--cell-size) + var(--grid-gap)) *
					3
				);
				background-color: #00FFFF;
			}

			#whiteBackground {
				position: absolute;
				left: calc(
					(var(--cell-size) + var(--grid-gap)) *
					3
				);
				top: 0;
				height: 100%;
				width: calc(
					var(--cell-size) +
					(var(--grid-gap) * 3) + var(--prize-cell-size)
				);
				background-color: white;
			}

			#purpleBackground {
				position: absolute;
				top: 0;
				left: calc(
					(var(--cell-size) * 4) +
					(var(--grid-gap) * 5)
				);
				display: grid;
				grid-template-rows: repeat(10, var(--cell-size));
				grid-gap: var(--grid-gap);
				grid-auto-flow: column;
				width: calc(var(--prize-cell-size) + 2px);
				height: 100%;
			}

			.purpleBackground-cell {
				background-color: #AE00FF;
			}

			.cell {
				background-color: black;
				padding: 7px;
				@apply --layout-vertical;
			}

			:host([mirrored]) iron-image {
				transform: scaleX(-1);
			}

			.cell--dimmed iron-image {
				opacity: 0.25;
			}

			.cell--prize {
				padding: 0;
				background-color: #3C0D52;
			}

			.cell--zeroWidth {
				padding: 0;
			}

			iron-image {
				width: 100%;
				height: 100%;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<!-- IMPORTANT: The firebase-app element needs to appear before other firebase-* elements -->
		<firebase-app
			id="firebase"
			auth-domain="lttp-tracker.firebaseapp.com"
			database-url="https://lttp-tracker.firebaseio.com"
			api-key="AIzaSyCcffxdHetbJjr0-asn1kbns6RvrGl67x0"
			storage-bucket="lttp-tracker.appspot.com"
			messaging-sender-id="913460120713">
		</firebase-app>

		<firebase-auth id="auth"></firebase-auth>

		<firebase-document
			path="/games/[[gameId]]/items"
			data="{{items}}">
		</firebase-document>

		<firebase-document
			path="/games/[[gameId]]/prizes"
			data="{{prizes}}">
		</firebase-document>

		<firebase-document
			path="/games/[[gameId]]/medallions"
			data="{{medallions}}">
		</firebase-document>

		<div id="tealBackground"></div>
		<div id="whiteBackground"></div>
		<div id="purpleBackground">
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
			<div class="purpleBackground-cell"></div>
		</div>

		<div id="grid">
			<template is="dom-repeat" items="[[goals]]" as="goal" mutable-data>
				<div class$="[[_calcCellClass(goal, index)]]">
					<iron-image
						hidden="[[!_hasMedallion(goal)]]"
						class="boss-medallion"
						src="[[importPath]]img/[[_calcCellMedallionSrc(goal)]].png"
						sizing="contain">
					</iron-image>

					<iron-image
						src="[[importPath]]img/[[_calcCellSrc(goal)]].png"
						sizing="contain">
					</iron-image>
				</div>
			</template>
		</div>
	</template>

	<script src="gdq-lttp-tracker.js" type="module"></script>
</dom-module>
