<link rel="import" href="../../../../shared/style/gdq-fui-styles.html">
<link rel="import" href="../../atoms/atom-nameplate/atom-nameplate.html">
<link rel="import" href="gdq-runner-nameplate-audio-indicator.html">
<link rel="import" href="gdq-runner-nameplate-result.html">

<dom-module id="gdq-runner-nameplate">
	<template>
		<style include="gdq-fui-styles">
			:host {
				position: absolute;
				z-index: 1;
				font-family: "Source Code Pro", monospace;
				font-size: 24px;
			}

			#result {
				position: absolute;
				height: 100%;
				top: 0;
				z-index: -1;
				@apply --fui-glow-rect;
			}

			[hidden] {
				display: none !important;
			}
		</style>

		<atom-nameplate
			id="nameplate"
			no-left-cap="[[noLeftCap]]"
			no-right-cap="[[noRightCap]]">
		</atom-nameplate>

		<gdq-runner-nameplate-audio-indicator
			id="audioIndicator"
			showing="[[audio]]"
			vert-pos="[[audioVertPos]]"
			horiz-pos="[[audioHorizPos]]">
		</gdq-runner-nameplate-audio-indicator>

		<gdq-runner-nameplate-result
			id="result"
			showing="[[finished]]"
			side="[[resultSide]]"
			place="[[place]]"
			first-place="[[firstPlace]]"
			last-place="[[lastPlace]]"
			forfeit="[[forfeit]]"
			time="[[time]]"
			hidden="[[_calcResultHidden(resultSide)]]">
		</gdq-runner-nameplate-result>
	</template>

	<script src="gdq-runner-nameplate.js" type="module"></script>
</dom-module>
