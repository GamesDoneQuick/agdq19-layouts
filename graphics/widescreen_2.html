<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 2 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			#lineone {
				position: absolute;
				width: 3px;
				height: 720px;
				left: 958px;
				top: 0;
				background-color: #00ffff;
				border-left: 1px solid #051113;
				border-right: 1px solid #051113;
			}

			.tronleft {
				left: 0;
				border-right: 1px solid #00ffff;
			}

			.tronright {
				right: 0;
				border-left: 1px solid #00ffff;
			}

			gdq-runner-nameplate {
				top: 720px;
				width: 425px;
			}

			gdq-runner-nameplate:nth-of-type(1) {
				right: 1233px;
			}

			gdq-runner-nameplate:nth-of-type(2) {
				left: 1233px;
			}

			gdq-runinfo {
				bottom: 38px;
				width: 650px;
				height: 235px;
				--gdq-runinfo-name-padding: 16px 16px 8px 16px;
				--gdq-runinfo-misc-height: 47px;
			}

			gdq-timer {
				left: 682px;
				bottom: 251px;
				height: 65px;
				width: 556px;
				font-size: 56px;
				--gdq-timer-voffset: -2px;
				z-index: 2;
			}

			gdq-tweet {
				bottom: 14px;
				right: 11px;
				width: 528px;
				height: 225px;

				--gdq-tweet-name-font-size: 16px;
				--gdq-tweet-body: {
					font-size: 16px;
				};
			}

			gdq-sponsors {
				bottom: 10px;
				right: 10px;
				width: 628px;
				height: 230px;

				border: 1px solid #00FFFF;
				box-sizing: border-box;
				box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.66);
			}

			atom-tronlines {
				position: absolute;
				bottom: 0;
				border-top: 1px solid #00ffff;
			}

			#plate {
				position: absolute;
				width: 1920px;
				height: 71px;
				top: 0;
				left: 0;
				background-color: #051113;
				background-image: url('images/circuit-board.svg');
				border-bottom: 1px solid #00ffff;
				box-sizing: border-box;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<div id="lineone"></div>
		<div id="plate"></div>
		<atom-tronlines height="304" width="650" class="tronleft"></atom-tronlines>
		<atom-tronlines height="304" width="650" class="tronright"></atom-tronlines>
		<gdq-runinfo max-name-size="45"></gdq-runinfo>
		<gdq-sponsors></gdq-sponsors>
		<gdq-tweet></gdq-tweet>
		<gdq-runner-nameplate index="0" audio-vert-pos="bottom" audio-horiz-pos="right" no-right-cap result-side="left"></gdq-runner-nameplate>
		<gdq-runner-nameplate index="1" audio-vert-pos="bottom" audio-horiz-pos="left" no-left-cap result-side="right"></gdq-runner-nameplate>
		<gdq-timer></gdq-timer>

	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
