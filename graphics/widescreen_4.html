<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 4 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/bootstrap-layout.html">
	<custom-style>
		<style>
			gdq-runner-nameplate {
				position: relative;
				width: 450px;
			}

			atom-tronlines:nth-of-type(2) {
				border-bottom: 1px solid var(--gdq-primary-color);
			}

			.plate {
				background-color: #051113;
				background-image: url('images/circuit-board.svg');
				border-top: 1px solid var(--gdq-primary-color);
				border-bottom: 1px solid var(--gdq-primary-color);
				height: 137px;
				top: 444px;
				@apply --layout-flex;
				@apply --layout-vertical;
				@apply --layout-justified;
			}

			.plate > :first-child {
				margin-top: -1px;
			}

			.plate > :last-child {
				margin-bottom: -1px;
			}

			.camera {
				height: 240px;
				@apply --layout-flex-none;
			}

			#container {
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#leftPlate {
				@apply --layout-end;
			}

			#leftPlate > gdq-runner-nameplate {
				margin-right: -1px;
			}

			#center {
				@apply --layout-self-stretch;
				@apply --layout-vertical;
				border-left: 1px solid var(--gdq-primary-color);
				border-right: 1px solid var(--gdq-primary-color);
				box-sizing: border-box;
				left: 788px;
				width: 344px;
			}

			#center-topCam {
				border-bottom: 1px solid var(--gdq-primary-color);
			}

			#center-info {
				padding-bottom: 37px;
				position: relative;
			}

			#center-info-bg {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			#center-info-bg-gridlines {
				height: 131px;
			}

			#center-info-actual {
				--gdq-runinfo-misc-height: 45px;
				--gdq-runinfo-name-padding: 8px 16px;
				height: 196px;
				position: relative;
				width: 344px;
				z-index: 1;
			}

			#center-foo {
				@apply --layout-flex;
				@apply --layout-vertical;
				position: relative;
			}

			#center-foo-bg {
				position: absolute;
				top: 81px;
				left: 0;
			}

			#center-foo-timer {
				@apply --layout-flex-none;
				font-size: 56px;
				height: 81px;
				position: relative;
				z-index: 1;
			}

			#center-foo-sponsors {
				@apply --layout-flex;
				box-sizing: border-box;
				height: auto;
				margin: 11px;
				min-height: 1px;
				position: relative;
				width: auto;
			}

			#center-botCam {
				border-top: 1px solid var(--gdq-primary-color);
			}

			#rightPlate > gdq-runner-nameplate {
				margin-left: -1px;
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<div id="leftPlate" class="plate">
			<gdq-runner-nameplate index="0" no-right-cap result-side="left" audio-vert-pos="bottom" audio-horiz-pos="right"></gdq-runner-nameplate>
			<gdq-runner-nameplate index="2" no-right-cap result-side="left" audio-vert-pos="top" audio-horiz-pos="right"></gdq-runner-nameplate>
		</div>

		<div id="center">
			<div id="center-topCam" class="camera"></div>
			<div id="center-info">
				<div id="center-info-bg">
					<atom-gridlines id="center-info-bg-gridlines"></atom-gridlines>
					<atom-tronlines direction="down" width="342" height="102"></atom-tronlines>
				</div>
				<gdq-runinfo id="center-info-actual"></gdq-runinfo>
			</div>

			<div id="center-foo">
				<atom-tronlines id="center-foo-bg" width="342" height="229"></atom-tronlines>
				<gdq-timer id="center-foo-timer"></gdq-timer>
				<gdq-sponsors id="center-foo-sponsors"></gdq-sponsors>
			</div>

			<div id="center-botCam" class="camera"></div>
		</div>

		<div id="rightPlate" class="plate">
			<gdq-runner-nameplate index="1" no-left-cap result-side="right" audio-vert-pos="bottom" audio-horiz-pos="left"></gdq-runner-nameplate>
			<gdq-runner-nameplate index="3" no-left-cap result-side="right" audio-vert-pos="top" audio-horiz-pos="left"></gdq-runner-nameplate>
		</div>
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
</body>
</html>
