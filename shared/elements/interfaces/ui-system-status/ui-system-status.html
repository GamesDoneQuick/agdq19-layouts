<link rel="import" href="../ui-panel-label/ui-panel-label.html">
<link rel="import" href="ui-system-status-obs.html">

<dom-module id="ui-system-status">
	<template>
		<style>
			:host {
				@apply --layout-vertical;
			}

			#body {
				@apply --layout-center-justified;
				@apply --layout-flex;
				@apply --layout-vertical;
				box-sizing: border-box;
				padding: 0 16px;
			}
		</style>

		<ui-panel-label id="label">SYSTEM STATUS</ui-panel-label>

		<div id="body">
			<ui-system-status-obs namespace="compositingOBS" label="Comp. OBS"></ui-system-status-obs>
			<ui-system-status-obs namespace="recordingOBS" label="Rec. OBS"></ui-system-status-obs>
			<ui-system-status-obs namespace="encodingOBS" label="Enc. OBS"></ui-system-status-obs>
		</div>
	</template>

	<script src="ui-system-status.js" type="module"></script>
</dom-module>
