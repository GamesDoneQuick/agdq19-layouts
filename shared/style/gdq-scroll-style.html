<dom-module id="gdq-scroll-style">
	<template>
		<style>
			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
				border-radius: 10px;
			}

			::-webkit-scrollbar-thumb {
				border-radius: 10px;
				background: #757575;
				box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
			}

			::-webkit-scrollbar-thumb:window-inactive {
				background: #b9b9b9;
			}
		</style>
	</template>
</dom-module>
