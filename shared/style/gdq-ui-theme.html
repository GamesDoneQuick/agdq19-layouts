<dom-module id="gdq-ui-theme">
	<template>
		<style>
			paper-button.purple {
				--paper-button: {
					color: white;
					background-color: #A50074;
				}
			}

			paper-button.indigo {
				--paper-button: {
					color: white;
					background-color: #645BA6;
				}
			}

			paper-button.green {
				--paper-button: {
					color: white;
					background-color: #5BA664;
				}
			}

			paper-button.red {
				--paper-button: {
					color: white;
					background-color: #C9513E;
				}
			}

			paper-button.yellow {
				--paper-button: {
					color: black;
					background-color: #FFC700;
				}
			}

			paper-button.gray {
				--paper-button: {
					color: white;
					background-color: #555555;
				}
			}

			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
				border-radius: 10px;
			}

			::-webkit-scrollbar-thumb {
				border-radius: 10px;
				background: #757575;
				box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
			}

			::-webkit-scrollbar-thumb:window-inactive {
				background: #b9b9b9;
			}
		</style>
	</template>
</dom-module>
